# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
env = GDK_SCALE,2
monitor=,preferred,auto,auto

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.666667

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 2

# ========================================

# Environment scaling (adjust based on your display preferences)
env = GDK_SCALE,1.25

# ========================================
# PRIMARY MONITOR CONFIGURATION
# ========================================
# Main monitor - adjust name, resolution, position, and scale based on your setup
monitor = DP-1, 3840x2160@59.99700, 0x0, 1.25
# Uncomment line below to disable primary monitor
# monitor = DP-1, disable

# ========================================  
# SECONDARY MONITOR CONFIGURATION
# ========================================
# Secondary monitor - adjust name, resolution, position, and scale based on your setup
# The position 3072x0 is calculated as 3840 รท 1.25 scale = 3072 pixels
monitor = DP-2, 3840x2160@59.99700, 3072x0, 1.25
# Uncomment line below to disable secondary monitor  
# monitor = DP-2, disable

# ========================================
# FALLBACK CONFIGURATION
# ========================================
# Fallback rule for any unspecified monitors
monitor = , preferred, auto, auto
