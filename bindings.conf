# ==========================================
# VARIABLE DEFINITIONS
# ==========================================
$browser = uwsm app -- librewolf --new-window -ProfileManager
$messenger = uwsm app -- signal-desktop
$notes = obsidian -disable-gpu
$terminal = uwsm app -- ghostty
$webapp = $browser --app

# ==========================================
# KEYBINDINGS - Fringe Combos
# ==========================================

# ==========================================
# KEYBINDINGS - SHIFT
# ==========================================

# ==========================================
# KEYBINDINGS - CTRL
# ==========================================

# ==========================================
# KEYBINDINGS - ALT
# ==========================================
# Cycle through applications on active workspace
bindd = ALT, Tab, Cycle to next window, cyclenext
bindd = ALT, Tab, Reveal active window on top, bringactivetotop

# ==========================================
# KEYBINDINGS - SUPER
# ==========================================

bindd = SUPER, A, Assistant, exec, $webapp="https://kagi.com/assistant"
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, C, Claude, exec, $webapp="https://claude.ai/"
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, E, Email, exec, $webapp="https://fastmail.com"
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, G, Signal, exec, uwsm app -- signal-desktop
bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, I, Activity, exec, $terminal -e btop
bindd = SUPER, J, Move focus down, movefocus, d
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, M, Music, exec, $webapp="https://music.apple.com/"
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, O, Obsidian, exec, $notes
bindd = SUPER, P, Pseudo window, pseudo,
# bindd = SUPER, Q, [Placeholder App Q], exec, [COMMAND_PLACEHOLDER]
# bindd = SUPER, R, [Placeholder App R], exec, [COMMAND_PLACEHOLDER]
bindd = SUPER, S, Signal, exec, $messenger
# bindd = SUPER, T, [Placeholder App T], exec, [COMMAND_PLACEHOLDER]
# bindd = SUPER, U, [Placeholder App U], exec, [COMMAND_PLACEHOLDER]
bindd = SUPER, V, Toggle floating, togglefloating,
bindd = SUPER, W, Close active window, killactive,
# bindd = SUPER, Y, YouTube, exec, $webapp="https://youtube.com/"
bindd = SUPER, Z, Toggle split, togglesplit,

bindd = SUPER, return, Terminal, exec, $terminal
# bindd = SUPER, left, Move focus left, movefocus, l
# bindd = SUPER, right, Move focus right, movefocus, r
# bindd = SUPER, up, Move focus up, movefocus, u
# bindd = SUPER, down, Move focus down, movefocus, d
bindd = SUPER, minus, Expand window left, resizeactive, -100 0
bindd = SUPER, equal, Shrink window left, resizeactive, 100 0

# Switch to different workspaces
bindd = SUPER, code:10, Switch to workspace 1, workspace, 1
bindd = SUPER, code:11, Switch to workspace 2, workspace, 2
bindd = SUPER, code:12, Switch to workspace 3, workspace, 3
bindd = SUPER, code:13, Switch to workspace 4, workspace, 4
bindd = SUPER, code:14, Switch to workspace 5, workspace, 5
bindd = SUPER, code:15, Switch to workspace 6, workspace, 6
bindd = SUPER, code:16, Switch to workspace 7, workspace, 7
bindd = SUPER, code:17, Switch to workspace 8, workspace, 8
bindd = SUPER, code:18, Switch to workspace 9, workspace, 9
bindd = SUPER, code:19, Switch to workspace 10, workspace, 10

# bindd = SUPER, mouse_down, Scroll active workspace forward, workspace, e+1
# bindd = SUPER, mouse_up, Scroll active workspace backward, workspace, e-1
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow

bindd = SUPER, SPACE, Launch apps, exec, walker -p "Startâ€¦"
bindd = SUPER, SLASH, Show key bindings, exec, omarchy-menu-keybindings
bindd = SUPER, ESCAPE, Power menu, exec, omarchy-menu system
bindd = SUPER, COMMA, Dismiss last notification, exec, makoctl dismiss
bindd = SUPER, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a

